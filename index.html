<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Netpark - um bom dia, todos os dias</title>
  <script src="https://www.google.com/recaptcha/api.js?render=6LdgLucgAAAAAGOn0l3Al1IXBGAQqIVQUvCkSAjJ"></script>
</head>

<body>

  <div id="page-container">
    <header>
      <div id="company-logo">Netpark</div>
    </header>

    <main>
      <div id="main-container">
        <h3>Fill the form</h3>

        <form id="form-container" onsubmit="onSubmitForm()">
          <div class="two-inputs-container">
            <div class="average-container">
              <label for="companyName">Company name</label>
              <input type="text" class="input-style" name="companyName" id="companyName" required>
            </div>

            <div class="input-form-container">
              <label for="companyCnpj">Company CNPJ</label>
              <input type="text" class="input-style" name="companyCnpj"
                pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})" title="XX.XXX.XXX/0001-XX"
                required>
            </div>
          </div>

          <div class="input-form-container">
            <label for="businessName">Business name</label>
            <input type="text" class="input-style" name="businessName" required>
          </div>

          <div class="two-inputs-container">
            <div class="average-container">
              <label for="businessEmail">Business email</label>
              <input type="email" class="average-input" name="businessEmail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example@example.com" required>
            </div>

            <div class="input-form-container">
              <label for="businessPhone">Business phone</label>
              <input type="text" class="input-style" name="businessPhone" required>
            </div>
          </div>

          <div class="input-form-container">
            <label for="financialName">Financial name</label>
            <input type="text" class="input-style" name="financialName" required>
          </div>

          <div class="two-inputs-container">
            <div class="average-container">
              <label for="financialEmail">Financial email</label>
              <input type="email" class="average-input" name="businessEmail"
                pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example@example.com" required>
            </div>

            <div class="input-form-container">
              <label for="financialPhone">Financial phone</label>
              <input type="text" class="input-style" name="financialPhone" required>
            </div>
          </div>

          <div class="input-form-container">
            <label for="contract">Contract</label>
            <input type="text" class="input-style" name="contract" pattern="[0-9]{3}" title="3 numbers required" required>
          </div>

          <div class="two-inputs-container">
            <div class="average-container">
              <label for="address">Address</label>
              <input type="text" class="average-input" name="address" required>
            </div>

            <div class="input-form-container">
              <label for="addressNumber">Address number</label>
              <input type="number" class="input-style" name="addressNumber" required>
            </div>
          </div>

          <div class="two-inputs-container">
            <div class="average-container">
              <label for="city">City</label>
              <input type="text" class="average-input" name="city" required>
            </div>

            <div class="input-form-container">
              <label for="state">State</label>
              <input type="text" class="input-style" name="state" required>
            </div>
          </div>

          <div class="two-inputs-container">
            <div class="average-container">
              <label for="country">Country</label>
              <input type="" class="average-input" name="country" required>
            </div>

            <div class="input-form-container">
              <label for="zipCode">Zip Code</label>
              <input type="text" class="input-style" name="zipCode" pattern="^[0-9]{5}-[0-9]{3}$" title="XXXXX-XXX" required>
            </div>
          </div>

          <div id="event-container">
            <div class="input-form-container">
              <label for="eventDay">Event day</label>
              <input type="date" class="event-input" name="eventDay" required>
            </div>

            <div class="input-form-container">
              <label for="timeDayInitial">Initial time</label>
              <input type="time" class="event-input" name="timeDayInitial" required>
            </div>

            <div class="input-form-container">
              <label for="timeDayFinal">Final time</label>
              <input type="time" class="event-input" name="timeDayFinal" required>
            </div>

            <div class="input-form-container">
              <label for="qtyGuest">Guest quantity</label>
              <input type="number" class="event-input" name="qtyGuest" required>
            </div>
          </div>

          <!-- Não obrigatórios -->
          <hr>
          <br>
          <p>Not required fields</p>
          <br>
          <div class="two-inputs-container">
            <div class="average-container">
              <label for="companyName">Pay company name</label>
              <input type="text" class="input-style" name="payCompanyName">
            </div>

            <div class="input-form-container">
              <label for="companyName">Pay company CNPJ</label>
              <input type="text" class="input-style" name="payCompanyCnpj" pattern="([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2})" title="XX.XXX.XXX/0001-XX">
            </div>
          </div>

          <div class="input-form-container">
            <label for="companyName">Pay email</label>
            <input type="text" class="input-style" name="payEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example@example.com">
          </div>

          <div class="input-form-container">
            <label for="companyName">Pay contract name</label>
            <input type="text" class="input-style" name="payContractName">
          </div>

          <div class="input-form-container">
            <label for="companyName">Pay contract email</label>
            <input type="text" class="input-style" name="payContractEmail" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" title="example@example.com">
          </div>

          <div class="input-form-container">
            <label for="companyName">General Observations</label>
            <input type="text" class="input-style" name="generalObservations">
          </div>


          <div id="submit-button-container">
            <button
            class="g-recaptcha"
            data - sitekey="reCAPTCHA_site_key"
            data - callback='onSubmit'
            data - action='submit'
            >Submit</button>
          </div>
        </form>

        <script src="submit.js">
          function onSubmit(token) {
            document.getElementById("demo-form").submit()
          }
        </script>

      </div>
    </main>
  </div>
</body>
